<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flutter Studio</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/prism.min.css">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#090B10">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  </head>

  <body>



    <header class="AppBar">

      <div class="AppBar-side">
        <ion-icon class="AppBar-logo" name="ios-cube" size="large"></ion-icon>
        <ion-icon class="AppBar-burger js-burger" name="ios-menu" size="large"></ion-icon>
        <div class="AppBar-title">Flutter Studio</div>
        <div class="AppBar-tab js-tab AppBar-tab--active" data-to="dart">DART</div>
        <div class="AppBar-tab js-tab" data-to="flutter">FLUTTER</div>
        <div class="AppBar-tab js-tab" data-to="blog">BLOG</div>
        <div class="AppBar-tab js-tab" data-to="resources">RESOURCES</div>
      </div>

      <div class="AppBar-side">
        <div class="AppBar-item js-theme-toggler" tooltip="Toggle Dark Theme" tooltip-position="bottom">
          <ion-icon name="ios-contrast" size="large"></ion-icon>
        </div>
        <div class="AppBar-item js-github-redirector" tooltip="GitHub Page" tooltip-position="bottom">
          <ion-icon name="logo-github" size="large"></ion-icon>
        </div>
        <input 
          class="AppBar-search" 
          placeholder="Search" 
          spellcheck="false"
          autocomplete="false"
          type="search"
        />
      </div>

    </header>



    <div class="App">
      <nav class="Drawer js-drawer">
        <div class="Drawer-mobile js-drawer-mobile">
          <div class="Drawer-mobile-item js-tab Drawer-mobile-item--active" data-to="dart">DART</div>
          <div class="Drawer-mobile-item js-tab" data-to="flutter">FLUTTER</div>
          <div class="Drawer-mobile-item js-tab" data-to="blog">BLOG</div>
          <div class="Drawer-mobile-item js-tab" data-to="resources">RESOURCES</div>
        </div>
        <div class="js-drawer-inner"></div>
      </nav>
      <main class="Content js-content-parent">
        <div class="Content-wrapper language-dart js-content-container"></div>
      </main>
    </div>



    <script src="js/app.min.js"></script>
    <script src="js/prism.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>



  </body>
  
</html>
